{% extends "base.html" %}
{% block content %}
<div class="form-panel">
  <h2>Laborer Registration</h2>
  <form method="post" action="{{ url_for('register', role='labor') }}">
    <label>Name</label><input name="name" required>

<label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" onchange="calculateAge()" required>
<label for="age">Age:</label>
        <input type="text" id="age" name="age" readonly>
<label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>

    <label>Address</label><input name="address" required>
    <label>Contact Number</label><input name="contact" required>
    <label>District</label><input name="district" required>
    <label>Skills / Experience</label><input name="crops" placeholder="e.g., Harvester, Planter">

<label> Type of Workers </label>
             
     <label for="option1">
            <input type="radio" id="option1" name="option" value="option1" onclick="togglePeopleInput()"> Individual
        </label>
        <label for="option2">
            <input type="radio" id="option2" name="option" value="option2" onclick="togglePeopleInput()"> Group
        </label>
        <div id="peopleInput" class="hidden">
            <label for="numberOfPeople">Number of people:</label>
            <input type="number" id="numberOfPeople" name="numberOfPeople" min="1">
        </div>


        <label for="outstation">Ready to Work Outstation:</label>
        <select id="outstation" name="outstation" required>
            <option value="">Select Option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>


    <label>Username</label><input name="username" required>
    <label>Password</label><input name="password" type="password" required>

    <div class="form-actions">
      <button class="btn">Register</button>
      <a class="btn light" href="{{ url_for('home') }}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
