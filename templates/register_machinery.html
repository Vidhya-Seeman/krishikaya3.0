{% extends "base.html" %}
{% block content %}
<div class="form-panel">
  <h2>Machinery Registration</h2>
  <form method="post" action="{{ url_for('register', role='machinery') }}">
    <label>Owner Name</label><input name="name" required>
    <label>Address</label><input name="address" required>
    <label>Contact Number</label><input name="contact" required>
    <label>District</label><input name="district" required>

            <label for="type">Type:</label>
            <input type="radio" id="individual" name="type" value="Individual" required>
            <label for="individual">Individual</label>
            <input type="radio" id="retailer" name="type" value="Retailer" required>
            <label for="retailer">Retailer</label><br>

    <label>Machine Type</label><input name="machine_type" required>
    <label>Username</label><input name="username" required>
    <label>Password</label><input name="password" type="password" required>

    <div class="form-actions">
      <button class="btn">Register</button>
      <a class="btn light" href="{{ url_for('home') }}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
